<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="feedbackForm">
      <h1>Feedback Form</h1>
      <label for="feedbackName">Name</label>
      <input type="text" id="feedbackName" placeholder="Enter your name" required>

      <label for="feedbackEmail">Email</label>
      <input type="email" id="feedbackEmail" placeholder="Enter your email" required>

      <label for="feedbackMessage">Message</label>
      <textarea id="feedbackMessage" rows="5" placeholder="Write your feedback here" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
