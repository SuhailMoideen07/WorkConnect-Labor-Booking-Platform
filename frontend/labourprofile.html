<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            color: white;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .price-input {
            width: 120px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic" id="labourInitials">LP</div>
                <h2>Labour Profile</h2>
                <p class="text-muted">Manage your professional information</p>
            </div>
            
            <form>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" id="labourName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" placeholder="Enter your location">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Type of Labour</label>
                        <select class="form-select">
                            <option value="">Select your skill</option>
                            <option value="Electrician">Electrician</option>
                            <option value="Plumber">Plumber</option>
                            <option value="Carpenter">Carpenter</option>
                            <option value="Painter">Painter</option>
                            <option value="Mason">Mason</option>
                            <option value="Welder">Welder</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hourly Rate (â‚¹)</label>
                        <div class="price-section">
                            <input type="number" class="form-control price-input" placeholder="0.00">
                            <span class="text-muted">per hour</span>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" placeholder="Enter years of experience">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">About Yourself</label>
                    <textarea class="form-control" rows="4" placeholder="Describe your skills and experience"></textarea>
                </div>
                
                <div class="button-group">
                    <a href="labourdashboard.html" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update profile initials when name is entered
        document.getElementById('labourName').addEventListener('input', function() {
            const name = this.value.trim();
            const initials = name ? name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) : 'LP';
            document.getElementById('labourInitials').textContent = initials;
        });
    </script>
</body>
</html>
