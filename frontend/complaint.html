<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="complaintForm">
      <h1>Complaint Form</h1>
      <label for="complaintName">Name</label>
      <input type="text" id="complaintName" placeholder="Enter your name" required>

      <label for="complaintEmail">Email</label>
      <input type="email" id="complaintEmail" placeholder="Enter your email" required>

      <label for="complaintCategory">Category</label>
      <select id="complaintCategory" required>
        <option value="service">Service Issue</option>
        <option value="technical">Technical Issue</option>
        <option value="other">Other</option>
      </select>

      <label for="complaintMessage">Message</label>
      <textarea id="complaintMessage" rows="5" placeholder="Write your complaint here" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
