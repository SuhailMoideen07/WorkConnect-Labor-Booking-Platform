<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic" id="profileInitials">UP</div>
                <h2>User Profile</h2>
                <p class="text-muted">Manage your personal information</p>
            </div>
            
            <form>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" id="userName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Complete Address</label>
                    <textarea class="form-control" rows="3" placeholder="Enter your complete address"></textarea>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">PIN Code</label>
                        <input type="text" class="form-control" placeholder="Enter PIN code">
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="userDashboard.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                    <button type="submit" class="btn btn-save text-white">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Generate initials from name
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('userName');
            
            function updateInitials() {
                const name = nameInput.value.trim();
                const initials = name.split(' ')
                    .filter(part => part.length > 0)
                    .map(part => part[0])
                    .join('')
                    .toUpperCase();
                
                document.getElementById('profileInitials').textContent = 
                    initials.length > 0 ? initials : 'UP';
            }
            
            nameInput.addEventListener('input', updateInitials);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
